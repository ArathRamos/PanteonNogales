<h2>LISTADO DE CLIENTES</h2>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let cliente">
            <a mat-icon-button [routerLink]="['/clientes/editar', cliente.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let cliente">
            <button (click)="eliminarCliente(cliente)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'edad', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'apellido', 'edad',
        'editar', 'eliminar'];"></tr>
</table>
