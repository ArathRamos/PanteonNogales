<h2>Agregar Cliente <mat-icon>face</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formMascota="ngForm">
    <p>

        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="mascotaModel.nombre"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="apellido" [(ngModel)]="mascotaModel.apellido"
                type="text"
                placeholder="Apellido">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="edad" [(ngModel)]="mascotaModel.edad"
                type="number"
                placeholder="Edad">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
